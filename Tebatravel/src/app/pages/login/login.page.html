<ion-content class="login-page" scroll-y="false">
  <div class="container">

    <div class="top-section">
      <img src="assets/images/teba-travel-logo.png" class="travel-logo" alt="Teba Travel" />
    </div>

    <div class="form-section">
      <h2 class="welcome-text">Bienvenido estudiante</h2>

      <ion-item lines="none" class="input-item">
        <ion-icon slot="start" name="person-outline"></ion-icon>
        <ion-input placeholder="Usuario" type="text" fill="outline"></ion-input>
      </ion-item>

      <ion-item lines="none" class="input-item">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-input placeholder="Contraseña" type="password" fill="outline"></ion-input>
      </ion-item>

      <ion-button expand="block" class="login-button" color="danger">
        Iniciar sesión
      </ion-button>
    </div>

    <div class="bottom-section">
      <img src="assets/images/teba-travel-footer.png" class="travel-footer" />
    </div>

  </div>
</ion-content>
